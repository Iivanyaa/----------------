<!DOCTYPE html>
<html>
<head>
    <title>Invoice for Order #{{ order_id }}</title>
</head>
<body>
    <h2>Invoice #{{ invoice_number }}</h2>
    <p>Order ID: {{ order_id }}</p>
    <p>Total: ${{ total }}</p>
    <p>Items:</p>
    <ul>
    {% for item in items %}
        <li>{{ item.product }} x{{ item.quantity }} = ${{ item.total }}</li>
    {% endfor %}
    </ul>
</body>
</html>
